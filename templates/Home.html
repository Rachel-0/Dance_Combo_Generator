<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pole Dance Game</title>
</head>
<body>
    <h1>Welcome to the Pole Dance Game!</h1>
    <form method="post">
        <label for="difficulty">Enter your current difficulty level (1-10):</label>
        <input type="number" id="difficulty" name="difficulty" min="1" max="10" required>
        <br>
        <label for="combo_mode">Select game mode:</label>
        <select id="combo_mode" name="combo_mode" required>
            <option value="single">Single</option>
            <option value="combo 2">Combo 2</option>
            <option value="combo 3">Combo 3</option>
        </select>
        <br>
        <button type="submit" name="start_game">Start Game</button>
    </form>
</body>
</html>
